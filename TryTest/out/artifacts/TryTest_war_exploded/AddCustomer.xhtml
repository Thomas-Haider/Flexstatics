<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
   <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
</h:head>

<f:view>
   <h:body>
      <h:form id="menu">
         <p:menubar>
            <p:submenu label="Energie">
               <p:menuitem value="Show customers" action="back"/>
               <p:menuitem value="Start page" action="startPage"/>
            </p:submenu>
         </p:menubar>
      </h:form>
      <br></br>

      <h:form>
         <p:panelGrid  columns="2" rendered="true" columnClasses="label,value">

            <h:outputText value="Name: " />
            <h:inputText id="name" value="#{AddCustomerView.firstName}" required="true" />

            <h:outputText value="Type: " />
            <h:inputText id="type" value="#{AddCustomerView.lastName}" required="true"/>

            <p:commandButton id="save" value="Add" action="#{AddCustomerView.addCustomer()}"/>

            <h:outputText value=""/>

         </p:panelGrid>
      </h:form>
   </h:body>
</f:view>
</html>
