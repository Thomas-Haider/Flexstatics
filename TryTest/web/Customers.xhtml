<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
   <h:outputScript library="primefaces" firstName="jquery/jquery.js" target="head" />
</h:head>

<f:view>
   <h:body>
      <h:form id="menu">
         <p:menubar>
            <p:submenu label="Energie">
               <p:menuitem value="Startpage" action="startPage"/>
               <p:menuitem value="Add customer" action="addCustomer"/>
            </p:submenu>
         </p:menubar>
      </h:form>
      <p:dataTable id="customerTable" var="customer" value="#{EnergieBean.customers}">
         <f:facet name="header">
            Customers
         </f:facet>

         <p:column headerText="Id">
            <h:outputText value="#{customer.id}" width="100"/>
         </p:column>

         <p:column headerText="Name">
            <h:outputText value="#{customer.firstName}" width="200"/>
         </p:column>

         <p:column headerText="Type">
            <h:outputText value="#{customer.lastName}" width="200"/>
         </p:column>

         <p:column headerText="Powerrecord">
            <p:button value="Powerrecord" style="margin-left:20px;" outcome="powerRecords">
               <f:param name="id" value="#{customer.id}"/>
            </p:button>
         </p:column>

      </p:dataTable>
      <h:form></h:form>
   </h:body>
</f:view>
</html>
